name: Robotic Student Webapp CD Pipeline

on:
  workflow_run:
    workflows: ["Robotic Student Webapp CI Pipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull Docker Image
        run: sudo docker pull kenliau0329/robotic-student-webapp:latest

      - name: Remote the existing container
        run: sudo docker rm -f robotic-student-webapp || true

      - name: Run new docker container
        run: sudo docker run -d -p 3000:8080 --name robotic-student-webapp kenliau0329/robotic-student-webapp
